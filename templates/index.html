<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #cont{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: 2px solid red;
            border-radius: 10px;
            background-color: beige;
            padding:2rem;
        }
        h3{
            color:darkgreen;
            font-family: fantasy;
            font-weight: bold;
            margin:0.5rem 0;
            padding-bottom: 1rem;
            /* padding-left:5rem;
            padding-right:5rem; */
        }
       #mainform{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
       }
       textarea{
            width:750px;
            height: 100px;
       }
       .mainbt{
            margin-top: 1rem;
       }
    </style>

    <title>Text Utils</title>
  </head>
  <body>
    <div id="cont">
        <h3>Welcome to Text Utils Website</h3>
        <form id="mainform" method="post" action="/analyze">{% csrf_token %}
            <div class="input-group">
                <span class="input-group-text">Enter Text</span>
                <textarea name="text" aria-label="With textarea" ></textarea>
            </div>
            <div>
                <input type="checkbox" name="removepunc"> <span>Remove Punctuations</span>
            </div>
            <div>
                <input type="checkbox" name="uppercase"> <span>UPPERCASE</span>
            </div>
            <div>
                <input type="checkbox" name="newlineremove"> <span>Remove new line in text</span>
            </div>
            <div>
                <input type="checkbox" name="spaceremove"> <span>Remove all extra spaces</span>
            </div>
            <div>
                <input type="checkbox" name="charcount"> <span>Count number of characters</span>
            </div>
            <button type="submit" class="btn btn-primary mb-3 mainbt">Analyze text</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
